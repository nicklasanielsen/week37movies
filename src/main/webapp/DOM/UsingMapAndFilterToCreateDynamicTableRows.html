<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Year</th>
                    <th scope="col">Make</th>
                    <th scope="col">Model</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="tablebody"></tbody>
        </table>

        <form>
            <a>Price</a>
            <input type="number" id="price">
            <input type="submit" id="submit" value="Price less than">
        </form>
        
        <script>
            var cars = [
                {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
                {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
                {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
                {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
                {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
            ];

            var toTable = function(array){
                var result = [];
                
                var body = array.map(car => "<tr>" + 
                        "<th scope=\"row\">" + car.id + "</th>" +
                        "<td>" + car.year + "</td>" +
                        "<td>" + car.make + "</td>" +
                        "<td>" + car.model + "</td>" +
                        "<td>" + car.price + "</td>" +
                        "</tr>");
                
                result.push(body.join(""));
                
                document.getElementById("tablebody").innerHTML = result.join("");
            };
            
            window.onload = function () {
                toTable(cars);
            };
            
            document.getElementById("submit").addEventListener("click", function(e){
                e.preventDefault();
                
                toTable(cars.filter(car => car.price < document.getElementById("price").value));
            });
        </script>
    </body>
</html>
